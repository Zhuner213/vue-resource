<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 我们可以给模版中的属性，增加一个收集器 dep -->
    <!-- 页面渲染的时候，我们将渲染逻辑封装到watcher中，vm._update(vm._render()) -->
    <!-- 让dep记住这个watcher即可，稍后属性变化了可以找到对应的dep中存放的watcher进行重新渲染 -->
    <!-- 观察者模式 -->
    <!-- 只有在模板里面取值的时候，才会做依赖收集 -->
    <!-- 这里取值的时候会调用JSON.stringfy()，会对数组中的对象取值，所以数组里面的对象也会收集依赖 -->
    <div id="app">
        <div style="color: red;font-size: 16px;">
            姓名：{{name}}
        </div>
        <span>年龄：{{age}}</span>
        <div>数组：{{arr}}</div>
        <div>对象：{{info}}</div>
    </div>
    <script src="../dist/vue.js"></script>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script> -->
    <script>
        Vue.mixin({
            created() {
                console.log('mixin1-1')
                console.log('mixin1-2')
            }
        })
        Vue.mixin({
            created() {
                console.log('mixin2-1')
                console.log('mixin2-2')
            }
        })

        // 响应式的数据变化，数据变化了我可以监测到数据的变化
        // 数据的取值 和 更改值我们要监控到
        const vm = new Vue({
            data() { // 代理数据
                return {
                    name: 'Diana',
                    age: 19,
                    info: { // 给对象增加dep，如果后续用户增添了属性，可以触发dep更新
                        wife: 'Ava',
                        height: '一米八',
                        obj: {
                            name: '123'
                        }
                    },
                    arr: [1, 2, { a: 3 }, ['c']] // 给数组本身增加dep，如果数组新增了某一项，可以触发dep更新
                }
            },
            // data: {
            //     name: 'Diana',
            //     age: 19,
            //     info: {
            //         wife: 'Ava',
            //         height: '一米八'
            //     },
            //     arr: [1, 2, { a: 3 }]
            // },
            el: '#app', // 我们要将数据 解析到 el元素上
            // template: '<div>123</div>'
            created() {
                console.log('我是data里面的created')
            }
        })
        const a = Vue.options
        console.log(a)

        // setTimeout(() => {
        //     console.log('------------------------------------------')
        //     vm.info.title = '一米吧！！！'
        //     vm.info.__ob__.dep.notify() // $set原理
        // }, 1000)

        // setTimeout(() => {

        //     vm.age = 188
        //     // nextTick不是创建了一个异步任务，而是将这个任务维护到了队列中，等待主线程执行完毕，再从队列中顺序取出相关任务进行执行
        //     vm.$nextTick(() => {
        //         console.log(this,123)
        //         console.log(app.innerHTML)
        //     })
        // }, 1000)

        // vm.$mount('#app')
        // vm.$mount()

        // 1.模版引擎：性能差，需要正则匹配替换，vue1.0的时候，没有引入 虚拟DOM 的改变
        // 2.采用虚拟DOM，数据变化后比较虚拟DOM的差异，最后只更新需要更新的地方
        // 3.核心就是我们需要将 模版变成我们的 JS语法，通过 JS语法生成虚拟DOM

        // 从一个东西 变成 另一个东西 语法之间的转化（就像 es6 -> es5）
        // 我们需要先变成 ast语法树 再重新组装代码变成新的语法 将 template语法 转换成 render函数

        // 1）将数据先处理成响应式 initState（针对对象来说主要是增加 defineProperty 针对数组就是重写方法）
        // 2）模版编译：将模版先转换成 ast抽象语法树，再用 ast 生成 render 方法
        // 3）调用 render 函数：会进行取值操作，产生对应的虚拟DOM，_c('div', null, _v(_s(name))) 触发 get方法
        // 4）将虚拟DOM渲染成真实DOM
    </script>
</body>

</html>
